---
layout: page
title: Blog
permalink: /blog/
---
<section class="db mw7 center pl3 pr3 mb4">
    
        <h1 class="f2 f1-l">Blog Posts</h1>
        <ul>
            {% for post in site.posts %}
            <li>
                <a class="link blue underline grn-visited"
                    href="{{ post.url }}">{{ post.title }}</a> <time
                    class="mid-gray ">({{post.date | date: "%b %-d, %Y"}})</time>
            </li>
            {% endfor %}
        </ul>
</section>
